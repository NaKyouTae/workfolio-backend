# api.workfolio.kr Nginx 설정 파일 (HTTP만, 인증서 발급 전)
# 위치: /etc/nginx/conf.d/workfolio.conf
# 인증서 발급 후 Certbot이 자동으로 HTTPS 설정으로 업데이트합니다.

server {
    listen 80;
    server_name api.workfolio.kr;

    # Let's Encrypt 인증서 발급을 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 애플리케이션 프록시
    location / {
        proxy_pass http://localhost:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket 지원 (필요한 경우)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 로그 설정
    access_log /var/log/nginx/workfolio-access.log;
    error_log /var/log/nginx/workfolio-error.log;

    # 클라이언트 최대 업로드 크기
    client_max_body_size 10M;
}

