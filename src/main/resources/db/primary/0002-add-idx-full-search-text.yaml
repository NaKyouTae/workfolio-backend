databaseChangeLog:
  - changeSet:
      id: 2
      author: kyutae
      changes:
        - sql:
            sql: |
              ALTER TABLE records 
              ADD COLUMN search_vector tsvector 
              GENERATED ALWAYS AS (
                to_tsvector('simple', coalesce(title, '') || ' ' || coalesce(description, ''))
              ) STORED;
        - sql:
            sql: CREATE INDEX idx_records_search_vector ON records USING GIN (search_vector);
