databaseChangeLog:
  - changeSet:
      id: 7
      author: kyutae
      comment: "UI 템플릿에 url_path 추가 및 Worker에 기본 템플릿 설정 추가"
      changes:
        - addColumn:
            tableName: ui_templates
            columns:
              - column:
                  name: url_path
                  type: VARCHAR(128)
                  constraints:
                    nullable: true
        - addColumn:
            tableName: workers
            columns:
              - column:
                  name: default_url_ui_template_id
                  type: VARCHAR(16)
                  constraints:
                    nullable: true
              - column:
                  name: default_pdf_ui_template_id
                  type: VARCHAR(16)
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: workers
            baseColumnNames: default_url_ui_template_id
            referencedTableName: ui_templates
            referencedColumnNames: id
            constraintName: fk_workers_default_url_ui_template
        - addForeignKeyConstraint:
            baseTableName: workers
            baseColumnNames: default_pdf_ui_template_id
            referencedTableName: ui_templates
            referencedColumnNames: id
            constraintName: fk_workers_default_pdf_ui_template
        - update:
            tableName: ui_templates
            columns:
              - column:
                  name: url_path
                  value: ''
            where: id = 'UT58D41926B6V001'
        - update:
            tableName: ui_templates
            columns:
              - column:
                  name: url_path
                  value: 'vertical-2'
            where: id = 'UT58D41926B6V002'
        - update:
            tableName: ui_templates
            columns:
              - column:
                  name: url_path
                  value: 'horizontal-1'
            where: id = 'UT58D41926B6H001'
        - update:
            tableName: ui_templates
            columns:
              - column:
                  name: url_path
                  value: 'horizontal-2'
            where: id = 'UT58D41926B6H002'
        - update:
            tableName: ui_templates
            columns:
              - column:
                  name: url_path
                  value: 'pdf-vertical-1'
            where: id = 'UT58D41926P001'
        - update:
            tableName: ui_templates
            columns:
              - column:
                  name: url_path
                  value: 'pdf-vertical-2'
            where: id = 'UT58D41926P002'
        - update:
            tableName: ui_templates
            columns:
              - column:
                  name: url_path
                  value: 'pdf-horizontal-1'
            where: id = 'UT58D41926P003'
        - update:
            tableName: ui_templates
            columns:
              - column:
                  name: url_path
                  value: 'pdf-horizontal-2'
            where: id = 'UT58D41926P004'
