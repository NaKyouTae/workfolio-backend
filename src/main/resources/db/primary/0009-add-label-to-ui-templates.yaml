databaseChangeLog:
  - changeSet:
      id: 9
      author: kyutae
      comment: "ui_templates 테이블에 label 컬럼 추가 및 기존 데이터 업데이트"
      changes:
        - addColumn:
            tableName: ui_templates
            columns:
              - column:
                  name: label
                  type: varchar(64)
                  constraints:
                    nullable: true
        - update:
            tableName: ui_templates
            columns:
              - column:
                  name: label
                  value: "URL 템플릿"
            where: "type = 'URL'"
        - update:
            tableName: ui_templates
            columns:
              - column:
                  name: label
                  value: "PDF 템플릿"
            where: "type = 'PDF'"
